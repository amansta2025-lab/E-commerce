<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘Ÿ Shoe Store</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\nike.jpg" alt="Nike Air Max">
      <h3>Nike Air Max</h3>
      <p>$9,999</p>
      <button onclick="addToCart('Nike Air Max', 9999)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\adiddas.jpg" alt="Adidas Ultraboost">
      <h3>Adidas Ultraboost</h3>
      <p>$12,499</p>
      <button onclick="addToCart('Adidas Ultraboost', 12499)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\puma.jpg" alt="Puma RS-X">
      <h3>Puma RS-X</h3>
      <p>$7,499</p>
      <button onclick="addToCart('Puma RS-X', 7499)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\rebok.jpg" alt="Reebok Classic">
      <h3>Reebok Classic</h3>
      <p>$6,999</p>
      <button onclick="addToCart('Reebok Classic', 6999)">Add to cart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
