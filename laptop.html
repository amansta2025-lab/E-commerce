<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Laptop Store</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\mac.jpg" alt="MacBook Air M2">
      <h3>MacBook Air M2</h3>
      <p>$1,14,900</p>
      
      <button onclick="addToCart('MacBook Air M2', 114900)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\dell.jpg" alt="Dell XPS 13">
      <h3>Dell XPS 13</h3>
      <p>$99,999</p>
     
      <button onclick="addToCart('Dell XPS 13', 99999)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\hp.jpg" alt="HP Spectre x360">
      <h3>HP Spectre x360</h3>
      <p>$1,29,999</p>
      
      <button onclick="addToCart('HP Spectre x360', 129999)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\lenovo.jpg" alt="Lenovo ThinkPad X1">

      <p>$1,39,999</p>
      
      <button onclick="addToCart('Lenovo ThinkPad X1', 139999)">Add to cart</button>
    </div>
  </div>
  <script src="script.js"></script>

</html>
