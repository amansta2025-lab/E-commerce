<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Mobile Store</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\mobile.webp" alt="iPhone 14">
      <h3>iPhone 14</h3>
      <p>$79</p>
     
      <button onclick="addToCart('iPhone 14', 79)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\sam1.jpg" alt="Samsung Galaxy S25">
      <h3>Samsung Galaxy S25</h3>
      <p>$74</p>
      
      <button onclick="addToCart('Samsung Galaxy S25', 74)">Add to cart</button>
    </div>
    <div class="product-card">
      <img src="C:\Users\AMAN\Desktop\HTML codes\Html\e commerce project\one.webp" alt="OnePlus 11">
      <h3>OnePlus 11</h3>
      <p>$56</p>
     
      <button onclick="addToCart('OnePlus 11', 56)">Add to cart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
